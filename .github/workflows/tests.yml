name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create venv and install deps
        run: bash scripts/bootstrap_venv.sh

      - name: Run tests
        run: bash scripts/run_tests.sh
